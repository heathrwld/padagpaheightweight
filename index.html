<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA, Height, and Weight Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GPA, Height, and Weight Formatter</h2>
        <label for="gpa">Enter your GPA:</label>
        <input type="number" step="0.01" id="gpa" placeholder="Enter GPA" />
        <label for="height">Enter your height:</label>
        <input type="number" step="0.01" id="height" placeholder="Enter height" />
        <label for="weight">Enter your weight:</label>
        <input type="number" step="0.01" id="weight" placeholder="Enter weight" />
        <button onclick="displayFormattedValues()">Display</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function displayFormattedValues() {
            let gpa = parseFloat(document.getElementById('gpa').value);
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);
            
            if (isNaN(gpa) || isNaN(height) || isNaN(weight)) {
                document.getElementById('output').innerText = "Please enter valid numbers.";
            } else {
                let formattedGPA = gpa.toFixed(2);
                let formattedHeight = height.toFixed(2);
                let formattedWeight = weight.toFixed(2);
                
                document.getElementById('output').innerText = 
                    "GPA: " + formattedGPA + "\n" +
                    "Height: " + formattedHeight + "\n" +
                    "Weight: " + formattedWeight;
            }
        }
    </script>
</body>
</html>
